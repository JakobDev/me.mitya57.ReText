app-id: me.mitya57.ReText
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-21.08
command: retext
rename-icon: retext
finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home

modules:
  # generated with flatpak-pip-generator
  - python3-Markdown.json
  - python3-docutils.json
  - python3-Markups.json
  - python3-pyenchant.json

  - name: retext
    buildsystem: simple
    sources:
    - type: git
      url: https://github.com/retext-project/retext.git
      tag: 7.2.3
      commit: 82cd44b44e06edd737a3e5a8af9ff69c0cadcd2a
      x-checker-data:
        type: git
        tag-pattern: ^([\d.]+)$
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/
      - cp -r icons/*.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/
